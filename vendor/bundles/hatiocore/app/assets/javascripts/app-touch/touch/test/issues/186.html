<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" href="../../resources/css/touch-charts-demo.css" type="text/css">
    <title>CHARTS-186</title>
    <script type="text/javascript" src="../../sencha-touch-debug.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../../touch-charts-debug.js" charset="UTF-8"></script>
    <script type="text/javascript">
        Ext.setup({
            onReady: function() {
                var store2 = new Ext.data.JsonStore({
                    fields: [
                        { name: 'type', type: 'string'},
                        { name: 'num', type: 'number'}],
                    data: [
                        {type: 'Apple', num: 5},
                        {type: 'Pear', num: 2}
                    ]
                });

                new Ext.Panel({
                    fullscreen: true,
                    dockedItems: [
                        {
                            dock : 'top',
                            xtype: 'toolbar',
                            title: 'TEST'
                        }
                    ],

                    layout: { type: 'hbox', align: 'stretch' },
                    defaults: {    flex: 1, type: 'panel'},
                    items: [
                        { html: 'Left' } ,
                        new Ext.chart.Chart({
                            theme: 'Demo',
                            cls: 'pie1',
                            title: 'something',
                            style: 'position:relative',
                            width: 200,
                            height : 200,
                            store: store2,
                            series: [
                                {
                                    type: 'pie',
                                    field: 'num',
                                    label: {
                                        field: 'type'
                                    }
                                }
                            ]
                        })
                    ]
                });
            }
        });
    </script>
</head>
<body>

</body>
</html>
